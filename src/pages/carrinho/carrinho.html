<ion-header>
  <ion-toolbar color="primary">
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Carrinho</ion-title>
    </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2 style="text-align: center" *ngIf="this.provedor.carrinhoVazio()">Carrinho vazio!</h2>
  <button ion-item *ngFor="let item of carrinho" (click)="removeItem(item.chaveStorage)">
    <h2>{{item.nome}}</h2>
    <span class="ingredientes" *ngFor="let ing of item.ingredientes">
      <i *ngIf="ing.selecionado == true">
        {{ing.nome}};
        <!--<span class="rs" *ngIf="ing.valor !== null"> (+ R$ {{ing.valor}})</span>-->
      </i>
    </span>
    <p *ngIf="item.obs !== ''">Obs: {{item.obs}}</p>
    <p>Unit√°rio:
      <span class="rs"> R$ {{item.valor_unitario}} </span>
      x {{item.qtd}}      
    </p>
    <p *ngIf="item.valor_total - (item.valor_unitario * item.qtd) > 0">
      Adicionais: <span class="rs">R$ {{item.valor_total - (item.valor_unitario * item.qtd)}}</span> 
    </p>
    <p>Subtotal:
      <span class="rs"> R$ {{item.valor_total}}</span>
    </p>
  </button>
  <hr>
  <p *ngIf="total > 0" class="right rs">Total: R$ {{total}}</p>
  
</ion-content>
<ion-footer>
  <ion-toolbar color="">
    <ion-title>
        <button (click)="this.verificaFormaRetirar()" ion-button full color="secondary">
        <ion-icon name="cloud-upload"></ion-icon> Fazer Pedido
      </button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
